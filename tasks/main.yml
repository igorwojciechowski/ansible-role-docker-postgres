- name: Create docker postgres directory
  file:
    path: "{{ user_home }}/docker/docker_postgres"
    owner: "{{ user_name }}"
    group: docker
    mode: 0550
    state: directory

- name: Copy Dockerfile
  copy:
    src: ./Dockerfile
    dest: "{{ user_home }}/docker/docker_postgres/Dockerfile"
    owner: "{{ user_name }}"
    group: docker
    mode: 0550
